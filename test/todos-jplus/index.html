<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>OO â€¢ TodoMVC</title>
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox" data-bind="checked:allCompleted">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list" data-bind="todoList:list"></ul>
			</section>
			<footer id="footer">
				<span id="todo-count" data-bind="countActive:actLen"></span>
				<ul id="filters" data-bind="setHash:hash">
					<li>
						<a href="#/" class="selected">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<button id="clear-completed" data-bind="countCompleted:comLen"></button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="https://github.com/Lucifier129">Jade</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script src="lib/jquery-1.7.2.min.js"></script>
		<script src="lib/jplus2.js"></script>
		<script src="js/model.js"></script>
		<script src="js/view.js"></script>
		<script src="js/presenter.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
