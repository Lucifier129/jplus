<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>test</title>
        <meta name="description" content="">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="cleartype" content="on">
        <style type="text/css">
            body { background:#fafafa;}
        </style>

    </head>
    <body>
        <span style="color:#f00"></span>
        <table align="center" border="0">
            <tr js="refresh: numList">
                <td js="text: num"></td>
            </tr>
        </table>

<!-- <script type="text/javascript" src="../vendor/jquery-1.7.2.min.js"></script> -->
<script type="text/javascript" src="../vendor/zepto.min.js"></script>
<script type="text/javascript" src="../vendor/refresh.js"></script>
<!-- <script type="text/javascript" src="../../dist/jplus-debug.js"></script> -->
<!-- <script type="text/javascript" src="http://lucifier129.github.io/jplus/vendor/jplus-debug.js"></script> -->
<script type="text/javascript">
(function() {
    var start = new Date()

        var numList = []
        var num
        for (var i = 0; i < 200; i++) {
            num = new Array(100).join(i + ',').split(',')
            num.forEach(function(value, index, array) {
                array[index] = i + index
            })
            numList[i] = {
                num: num
            }
        }

       $('table').refresh({numList: numList})

    $('span').text(+new Date() - start)
}())
</script>
</body>
</html>
